<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolzando</title>
    <link rel="stylesheet" href="./css/style.css">
    </head>
    <body>
        <!-- first row of the online shop -->
       <div class="row">
           <div class="container">
               <!-- first article of the first row -->
               <img class="reveal" src="./img/1.webp" alt="Levi's t-shirt">
               <img class="conceal" src="./img/1b.webp" alt="Levi's t-shirt with a jacket on top of it">
               <!-- mini discount boxes container -->
               <div class="discount-container">
                   <div class="discount box">-50%</div>
                   <div class="sostenibilita box">Sostenibilità</div>
               </div>
               <!-- /mini discount boxes container -->
               <!-- mini heart container -->
               <div class="heart-box">&hearts;</div>
               <!-- /mini heart container -->
               <!-- text beneath the image -->
               <!-- /text beneath the image -->
               <div class="text-container">
                   <span class="brand-title">Levi's</span> 
                   <h5>RELAXED FIT TEE UNISEX</h5>
                   <span class="discounted-price">14.99 €</span>
                   <span class="old-price">29.99 €</span>
                </div>
                <!-- /first article of the first row -->
           </div><!--
         --><div class="container">
            <!-- second article of the first row -->
            <img class="reveal" src="./img/2.webp" alt="first angle of a model wearing aGuess t-shirt with a floreal fantasy">
            <img class="conceal" src="./img/2b.webp" alt="second angle of a model wearing aGuess t-shirt with a floreal fantasy">
            <!-- mini discount boxes container -->
            <div class="discount-container">
                <div class="discount box">-30%</div>
            </div>
            <!-- /mini discount boxes container -->
            <!-- mini heart container -->
            <div class="heart-box">&hearts;</div>
            <!-- /mini heart container -->
            <!-- text beneath the image -->
            <!-- /text beneath the image -->
            <div class="text-container">
                <span class="brand-title">Guess</span> 
                <h5>ROSES TEE</h5>
                <span class="discounted-price">20.99 €</span>
                <span class="old-price">29.99 €</span>
            </div>
            <!-- /second article of the first row -->
            </div><!--            
         --><div class="container">
             <!-- third article of the first row -->
            <img class="reveal" src="./img/3.webp" alt="brand come zucchero filato, beige dress">
            <img class="conceal" src="./img/3b.webp" alt="brand come zucchero filato, green dress">
            <!-- mini discount boxes container -->
            <div class="discount-container">
                <div class="discount box">-30%</div>
            </div>
            <!-- /mini discount boxes container -->
            <!-- mini heart container -->
            <div class="heart-box">&hearts;</div>
            <!-- /mini heart container -->
            <!-- text beneath the image -->
            <!-- /text beneath the image -->
            <div class="text-container">
                <span class="brand-title">Come Zucchero Filato</span> 
                <h5>Voglia di colori pastello</h5>
                <span class="discounted-price">129.99 €</span>
            </div>
            <!-- /third article of the first row -->
        </div> 
       <!-- /first row of the online shop -->
    </body>
</html>
